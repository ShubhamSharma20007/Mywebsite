<script>
    const card = document.querySelectorAll('.cardAttribute');
    const incard = document.querySelectorAll('.in-card');
    incard.forEach((item)=>{
        item.addEventListener('mouseenter', () => {
            const val = item.getAttribute("data-img");

            card.forEach((v)=>{
                v.style.backgroundImage = `url(${val})`;
            })
        });
    });
    const card1 = document.querySelector('.card-1');
    card1.addEventListener('click', function() {
    window.open("https://sundown-webpage-clone.netlify.app/"); 
});
const card2 = document.querySelector('.card-2');

});
